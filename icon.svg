<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient - warm cream -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBF7F1"/>
      <stop offset="100%" stop-color="#F4EDE4"/>
    </linearGradient>

    <!-- Main drop gradient - dusty rose to bronze -->
    <radialGradient id="dropGlow" cx="30%" cy="25%" r="70%" fx="25%" fy="20%">
      <stop offset="0%" stop-color="#F2DDD6"/>
      <stop offset="40%" stop-color="#D4AFA6"/>
      <stop offset="75%" stop-color="#C4988D"/>
      <stop offset="100%" stop-color="#A8857A"/>
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#2D2926" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- The drop -->
  <g filter="url(#shadow)">
    <!-- Main drop body -->
    <path
      d="M256 88
         C256 88 148 200 148 310
         C148 380 196 432 256 432
         C316 432 364 380 364 310
         C364 200 256 88 256 88Z"
      fill="url(#dropGlow)"
    />

    <!-- Single soft crescent highlight -->
    <path
      d="M200 200
         Q180 260 195 300
         Q210 280 215 240
         Q218 210 200 200Z"
      fill="rgba(255,255,255,0.4)"
    />
  </g>
</svg>
